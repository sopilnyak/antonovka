version: "3"
services:
  api:
    build:
      context: antonovka-api
      dockerfile: Dockerfile.api
    ports:
      - "5000:5000"
    volumes:
      - storage:/app/storage
  worker:
    build:
      context: antonovka-api
      dockerfile: Dockerfile.worker
  web:
    build:
      context: antonovka-web
      dockerfile: Dockerfile.web
    ports:
      - "8000:80"
  redis:
    image: "redis:alpine"
volumes:
  storage:
